<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body class="body">


	<div class="sign section--bg" data-bg="{% static 'images/section.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="#" class="sign__form" method="post">
							 {% csrf_token %}
							<a href="/" style="color:blue;"><h4>HOME</a></h4>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Usename" name="username">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password" name="password">
							</div>

                           {% if messages %}
       							 {% for message in messages %}
           							 <div>
											<p style="color:red;front-size:10px;">{{ message }}</p>
									 </div>
        						{% endfor %}
    						{% endif %}


							<button type="submit" style="background-color:blue;height:60px;width:200px;border-radius:40px;">Sign In</button>

							<span class="sign__text">You don't have an account? <a href="signup">Sign up!</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>
