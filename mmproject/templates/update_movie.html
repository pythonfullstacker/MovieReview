             <section>
              <div class="container-profile"style="margin-left:400px;">
                    <div class="profile-info">
                        <h2>Update Details</h2>
                            <form method="post" enctype="multipart/form-data">
                                 {% csrf_token %}
                                    <label for="title">Title:</label><br>
                                     <input type="text" id="title" name="title" style="width:100%;height:30px;padding:12px 20px;margin:8px 0;box-sizing:border-box;" value="{{movie.title}}" required><br><br>

                                    <label for="poster">Poster:</label><br>
                                    <input type="file" id="poster" name="poster"/><br>
                                    <label for="description">Description:</label><br>
                                    <textarea id="description" name="description" style="width:100%;padding:12px 20px;margin:8px 0;box-sizing:border-box;" required></textarea><br><br>
                                    <label for="release_date">Release Date:</label><br>
                                    <input type="date" id="release_date" name="release_date" style="width:100%;height:30px;padding:12px 20px;margin:8px 0;box-sizing:border-box;" required><br><br>
                                    <label for="actors">Actors:</label><br>
                                    <input type="text" id="actors" name="actors" style="width:100%;height:30px;padding:12px 20px;margin:8px 0;box-sizing:border-box;" value="{{movie.actors}}" required><br><br>
                                    <label for="category">Category:</label><br>
                                    <input type="text" id="category" name="category" style="width:100%;height:30px;padding:12px 20px;margin:8px 0;box-sizing:border-box;" value="{{movie.category}}"required><br><br>
                                    <label for="trailer_link">Trailer Link:</label><br>
                                     <input type="url" id="trailer_link" name="trailer_link" style="width:100%;height:30px;padding:12px 20px;margin:8px 0;box-sizing:border-box;" value="{{movie.trailer_link}}" required><br><br>
                                    <button type="submit" class="edit">Save Changes</button>
                            </form>
                    </div>
              </div>
            </section>




         </main>



    </body>
</html>
